<div class="row">
    <div class="col-md-4">
        <h4>Types</h4>
        <div ng-repeat="type in vm.types">
            {{type.name}}
        </div>

        <h4>Ingredients</h4>
        <div ng-repeat="ingredient in vm.ingredients">
            {{ingredient.name}}
        </div>
    </div>
    <div class="col-md-8">
        <recipe-result result="result"></recipe-result>
    </div>
</div>
